<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body">
    <main>
        <div class="container">
            <div class="text">
                <h1 class="main-title"><strong>Stay Updated!</strong></h1>
                <p class="main-text">Join 60.000+ product managers receiving monthly<br>updates on</p>
                <ul class="list-of-benefits">
                    <li><span class="icons">✔</span> Product discovery and building what matters</li>
                    <li><span class="icons">✔</span> Measuring to ensure updates are a success</li>
                    <li><span class="icons">✔</span> And much more!</li>
                </ul>

                <form action="/send" method="post">

                    <label class="label-field" for="email">Email address:</label>
                    <input type="email" id="email" name="email" required class="input-field"
                        placeholder="email@company.com"><br>
                    <button type="submit" value="Suscribe to monthly newsletter" class="button-suscribe">Suscribe to
                        monthly newsletter</button>
                </form>
            </div>

            <div class="image">
                <img src="./images/desktop.png" alt="Image" width="330px" height="510px">
            </div>
        </div>
    </main>
</body>

</html>
